<div class="container text-center">
  <h1 class="text-success">Angular new</h1>
  <!-- Diretivas de atributo -->
  <div [ngStyle]="{background: count < 5 ? 'tomato' : 'green'}" [ngClass]="{custom: count > 4}">
    <h2>Contador: {{count}}</h2>
  </div>

  <!-- Diretivas estruturais -->
  <h2 class="text-danger" *ngIf="count === 6; else menor">Jequiti</h2>

<ng-template #menor>
  <h2 class="text-muted">Hinode</h2>
</ng-template>

</div>

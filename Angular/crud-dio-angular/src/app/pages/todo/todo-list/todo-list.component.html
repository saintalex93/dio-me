<mat-card>
    <mat-card-header style="justify-content:center">
        <mat-card-title>Lista de Tarefas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="form-field">
            <mat-label>Tarefa:</mat-label>
            <input type="text" matInput #todo placeholder="Insira a tarefa."
                (keyup.enter)="addTodo(todo.value); todo.value=''">
        </mat-form-field>

        <mat-list role="list">
            <app-todo-item *ngFor="let todo of todos" [todo]=todo (remove)="removeTodo($event)"
                (markAsDoneEmitter)="markTodo($event)"></app-todo-item>
        </mat-list>

    </mat-card-content>
</mat-card>

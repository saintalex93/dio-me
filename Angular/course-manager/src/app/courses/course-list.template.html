<h2 class="text-center"> {{title}} </h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filter By</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="filter">
  </div>
</div>


<table class="table table-striped">
  <thead>
  <tr>
    <th>Imagem</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Codigo</th>
    <th>Avaliação</th>
    <th>Data de Lançamento</th>
    <th>Opções</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of filteredCourses">
    <td><img [src]="course.imageUrl" width="40px"></td>
    <td>{{course.name}}</td>
    <td>{{course.price |  currency}}</td>
    <td>{{course.code | uppercase | replace: '-' : " "}}</td>
    <td>
      <app-star [rating]="course.rating"></app-star>
    </td>
    <td>{{course.releaseDate | date: "dd/MM/yyyy"}}</td>
    <td>
      <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Editar</a>
    </td>
    <td>
      <button class="btn btn-danger" (click)="deleteById(course.id)">Deletar</button>
    </td>
  </tr>
  </tbody>
</table>
